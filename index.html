<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app | Fausto Calvi√±o </title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <!-- <p>SPLITTER</p> -->
  <main class="app">
    <div class="bill">
      <p class="bill-text">Bill</p>
      <div class="bill-amount-cont"><img src="./images/icon-dollar.svg" alt=""><input type="number" placeholder="0"></div>
      <p class="bill-text">Select Tip %</p>
      <ul class="options-list"> 
        <li class="options-item">5%</li>
        <li class="options-item">10%</li>
        <li class="options-item">15%</li>
        <li class="options-item">25%</li>
        <li class="options-item">50%</li>
        <li class="options-item">
          <input type="number" placeholder="Custom" class="options-item">
        </li>
      </ul>
      <p class="bill-text">Number of People </p>
      <div class="bill-amount-cont"><img src="./images/icon-person.svg" alt=""><input type="number" placeholder="0"></div>
    </div>
    <div class="calculation">
      <div class="tip-person-cont">
        <p>Tip Amount</p>
        <p class="per-person">/ person</p>
        <p>$</p>
      </div>
      <div class="total-person-cont">
        <p>Total</p>
        <p class="per-person">/ person</p>
        <p>$</p>
      </div>
      <button onclick="alert('a')">Reset</button>
    </div>
  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
