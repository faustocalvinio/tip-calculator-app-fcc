<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app | Fausto Calvi√±o </title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="splitter-cont"><p class="splitter">SPLI</p><p class="splitter">TTER</p></div>
  <main class="app">
    <div class="bill">
      <p class="bill-text">Bill</p>
      <div class="bill-amount-cont"><img src="./images/icon-dollar.svg" alt=""><input id="bill-amount" type="number" placeholder="0"></div>
      <p class="bill-text">Select Tip %</p>
      <ul class="options-list"> 
        <li class="options-item"><button class="percentage">5%</button></li>
        <li class="options-item"><button class="percentage">10%</button></li>
        <li class="options-item"><button class="percentage">15%</button></li>
        <li class="options-item"><button class="percentage">25%</button></li>
        <li class="options-item"><button class="percentage">50%</button></li>
        <li class="options-item">
          <input type="text" placeholder="Custom" class="input-perc">
        </li>
      </ul>
      <p class="bill-text">Number of People </p>
      <div class="bill-amount-cont"><img src="./images/icon-person.svg" alt=""><input id="people-amount" type="number" placeholder="0"></div>
    </div>
    <div class="calculation">
      <div class="tip-person-cont">
        <p class="tip-total-amount">Tip Amount</p>
        <p class="per-person">/ person</p>
        <p class="tip-per-person-amount">$0.00</p>
      </div>
      <div class="total-person-cont">
        <p class="tip-total-amount">Total</p>
        <p class="per-person">/ person</p>
        <p class="total-per-person-amount">$0.00</p>
      </div>
      <button class="reset-btn" onclick="alert('a')">Reset</button>
    </div>
  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
